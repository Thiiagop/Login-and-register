<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">

          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Crear cuenta</h2>

              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre de usuario" />
            </div>

            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="bit.ly/Ribet-InsumosMedicos" class="social-icon">
                <i class="fab fa-whatsapp"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nuevo aqui ?</h3>
            <p>
              La salud es el tesoro mas grande, y estamos aqui para protegerlo.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Empezar
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Unete al equipo</h3>
            <p>
                La salud y la esperanza van de la mano. Descubre como podemos ayudarte.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sesi칩n
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />

      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
